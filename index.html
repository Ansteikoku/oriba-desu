  <h1 id="board-name">掲示板</h1>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabase = createClient(
      'https://kdhurulrrehrkyrprufl.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImtkaHVydWxycmVocmt5cnBydWZsIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE3NzA5OTcsImV4cCI6MjA2NzM0Njk5N30.itwj_uK6GgvyhTvenoTHQSNM-ZAKhjkXI9ffqvpbWVI'
    );

    const params = new URLSearchParams(window.location.search);
    const boardSlug = params.get('board');
    console.log("URLから取得したboard:", boardSlug);

    async function fetchBoardName(slug) {
      const { data, error } = await supabase
        .from('boards')
        .select('name')
        .eq('slug', slug)
        .single();

      console.log("取得結果:", { data, error });

      document.getElementById('board-name').textContent = data?.name || '掲示板';
    }

    if (boardSlug) {
      fetchBoardName(boardSlug);
    }
  </script>
